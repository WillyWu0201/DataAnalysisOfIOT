<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<!--<meta charset="UTF-8" http-equiv="refresh" content="5">-->

	<title>Highcharts</title>
		<!-- jQuery js -->	
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		
		<!--include the highcharts library-->
		<script src="http://code.highcharts.com/highcharts.js"></script>

		<!-- Bootstrap css and js -->
		<link  rel= "stylesheet"  href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
		<link  rel= "stylesheet"  href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" >
		<script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

	<script>
	function highcharsinit(){
		$('#container').highcharts({
			title: {
				text: 'Sensor data from MySQL to Highcharts',
				x: -20 
			},
			subtitle: {
				text: 'Light Value',
				x: -20
			},
			xAxis: {
				title: {
				text: 'Time'
				},
				categories: time,
				labels:{ //隱藏X軸的標籤
					enabled: false,
				}
			},
			yAxis: {
				title: {
				text: 'value',
				}
			},
			//圖表的資料
			series: [{
				name: 'Sensor-Light',
				data: values
			}]
		});
	}
	$(function () {
		$.ajax({									  
			url: 'database.php',//連接的URL	  
			data: "{}",//夾帶的參數
			dataType: 'json', //資料格式 
			success: function(data)	//傳送成功的function
			{	
				values = [];
				time = [];
				
				for (var i = data.length - 30; i < data.length; i++)
				{
					if(parseInt(data[i]['status'])==0)
						values.push({y:parseInt(data[i]['value']), color: '#FF0000' });
					else
						values.push({y:parseInt(data[i]['value']), color: '#00FF00' });
					time.push(data[i]['time']);
				}
				highcharsinit();
			} 
		});

		$('#trigger').click(function(){
			$.ajax({
				url: 'triggerNB.php',//連接的URL	 
				data: "{}",//夾帶的參數
				dataType: 'json', //資料格式
				success: function(data)	//傳送成功的function
				{
					values = [];
					time = [];
					for (var i = 0; i < data.length; i++)
					{
						if(parseInt(data[i]['status']) == 0)
							values.push({y:parseInt(data[i]['value']), color: '#FF0000' });
						else
							values.push({y:parseInt(data[i]['value']), color: '#00FF00' });
						time.push(data[i]['time']);
					}
					highcharsinit();
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) { 
                    alert("Status: " + textStatus); alert("Error: " + errorThrown); 
                }
			});
		});
	});
	</script>
</head>

<body>
	<div class="container">
		<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">Insert Highchart Here</div>
		<button class = "btn byn-info" id = "trigger">Trigger NB</button>
	</div>
		
</body>
</html>
